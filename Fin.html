<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎉 Bravo !</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(circle at center, #00bcd4, #1e3c72);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      padding: 40px 20px;
    }

    .glass {
      background: rgba(255, 255, 255, 0.1);
      padding: 60px 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      max-width: 700px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
    }

    .btn-restart {
      padding: 12px 30px;
      font-size: 1.2rem;
      border-radius: 40px;
      background-color: #ffffff;
      color: #1e3c72;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn-restart:hover {
      background-color: #e0f7fa;
    }
  </style>
</head>
<body>

  <div class="glass">
    <h1>🎉 Félicitations !</h1>
    <p>Tu as brillamment découvert toutes les répliques cachées.</p>
    <p>Mais le cinéma ne s'arrête jamais... Veux-tu rejouer ?</p>
    <a href="Accueil.html" class="btn-restart">🔁 Recommencer</a>
  </div>

</body>
</html>
